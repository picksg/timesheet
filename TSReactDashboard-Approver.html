    <script type="text/jsx" >
        /** @jsx React.DOM **/
        var WeeklyEmpTable = React.createClass({

            render: function() {
                var tabs =  [
                    {
                        key: 1,
                        name: 'Timesheet',
                        active: false,
                        href: "./TSReactDayView.html"
                    },
                    {
                        key: 2,
                        name: 'Approvals',
                        active: false,
                        href: "./TSReactWeekView-Approver.html"
                    },

                    {
                        key: 3,
                        name: 'Dashboard',
                        active: true
                    }
                ];
                return (
                        <div>
                            <Header tabs={tabs}/>
                            <DateNavigation period={"Fortnight"}/>
                            <DayViewTableFunctions />
                            <WeeklyTable times={this.props.timesheet} />
                            <DescriptionView />

                        </div>
                );
            }
        });
